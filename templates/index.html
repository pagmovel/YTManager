<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>

    <div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900">
      <header class="bg-white shadow dark:bg-gray-800">
        <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="hidden md:block">
                <div class="flex items-center space-x-4">
                  <a href="#" class="text-gray-900 dark:text-white">Home</a>
                  <a href="#" class="text-gray-900 dark:text-white">About</a>
                  <a href="#" class="text-gray-900 dark:text-white">Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    <main class="flex-grow">
        <div class="grid grid-cols-2 gap-4 p-4">
            <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Opções Avançadas</h2>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Conteúdo das opções avançadas</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Playlists</h2>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Select com as playlists.</p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 p-4">
            <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img class="object-cover w-full h-auto" src="https://i.ytimg.com/vi/vqdnpWyIvLE/hqdefault.jpg?sqp=-oaymwExCNACELwBSFryq4qpAyMIARUAAIhCGAHwAQH4Af4JgALQBYoCDAgAEAEYEyBEKH8wDw==&rs=AOn4CLDyihjHsghzQNoOXFWfZv3J5u_U7g" alt="Video thumbnail">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Video Title</h3>
                    </div>
                </div>
            </div>
            <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Lista de Videos da Playlist</h2>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Content for the second column goes here.</p>
            </div>
        </div>
    </main>
  </body>
</html>
